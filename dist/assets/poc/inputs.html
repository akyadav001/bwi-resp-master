<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Input POC</title>
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
  <div style="width: 50%; position: relative; top: 200px;">
    <label class="form-control">
      <input type="text" placeholder="First Name" class="form-control__input">
      <span class="form-control__text">First Name</span>
    </label>
  </div>
    <div style="width: 50%; position: relative; top: 250px;">
    <label class="form-control -floating">
      <input type="text" placeholder="First Name" class="form-control__input">
      <span class="form-control__text">First Name</span>
    </label>
  </div>
      <div style="width: 50%; position: relative; top: 300px;">
    <label class="form-control -error">
      <input type="text" placeholder="First Name" class="form-control__input">
      <span class="form-control__text">First Name</span>
    </label>
  </div>
        <div style="width: 50%; position: relative; top: 350px;">
    <label class="form-control -floating -error">
      <input type="text" placeholder="First Name" class="form-control__input">
      <span class="form-control__text">First Name</span>
    </label>
  </div>
  
  <div class="map-marker">
    
  </div>
  <script src="../../scripts/jquery.js"></script>
  <script src="../../scripts/float-labels.js"></script>
</body>
</html>
